<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Out Pass</title>
  <link rel="stylesheet" href="stylesheet1.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    /* Full-screen background image */
    .background-img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 0.9;
    }

    /* Center the form container */
    .form-wrapper {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 350px;
    }

    .container h4 {
      margin-bottom: 25px;
      font-size: 28px;
      color: #2c3e50;
      font-weight: 600;
    }

    label {
      display: block;
      text-align: left;
      margin: 12px 0 6px;
      font-size: 16px;
      color: #34495e;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #bdc3c7;
      border-radius: 5px;
      font-size: 15px;
    }

    button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    #responseMessage {
      margin-top: 20px;
      color: #27ae60;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img class="background-img" src="outpass1.jpg" alt="Background Image">

  <div class="form-wrapper">
    <div class="container">
      <h4>Out Pass Form</h4>
      <form id="outpassForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="enrollment">Enrollment No:</label>
        <input type="text" id="enrollment" name="enrollment" required>

        <button type="submit">Submit</button>
      </form>
      <div id="responseMessage"></div>
    </div>
  </div>

  <script>
    document.getElementById('outpassForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      // Collect form data
      const name = document.getElementById('name').value;
      const enrollment = document.getElementById('enrollment').value;

      // Display a confirmation message
      const responseMessage = `Out Pass Request Submitted Successfully!<br>Name: ${name}<br>Enrollment No: ${enrollment}`;
      document.getElementById('responseMessage').innerHTML = responseMessage;

      // Optionally, reset the form
      this.reset();
    });
  </script>
</body>
</html>
