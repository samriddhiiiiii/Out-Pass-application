<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Out Pass</title>
  <link rel="stylesheet" href="stylesheet1.css">
  <link rel="project.html" href="project.html"
  
    
</head>
<body>
  <img class="background-img" src="outpass2.jpg" alt="Background Image">

  <div class="form-wrapper">
    <div class="container">
      <h4>Out Pass Form</h4>
      <form id="outpassForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="enrollment">Enrollment No:</label>
        <input type="text" id="enrollment" name="enrollment" required>

        <button type="submit">Submit</button>
      </form>
      <div id="responseMessage"></div>
    </div>
  </div>

  <script>
    document.getElementById('outpassForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      // Collect form data
      const name = document.getElementById('name').value;
      const enrollment = document.getElementById('enrollment').value;

      // Display a confirmation message
      const responseMessage = `Out Pass Request Submitted Successfully!<br>Name: ${name}<br>Enrollment No: ${enrollment}`;
      document.getElementById('responseMessage').innerHTML = responseMessage;

      // Optionally, reset the form
      this.reset();
    });
  </script>
</body>
</html>
